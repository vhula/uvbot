name: UV Bot Pipeline

on: push

env:
  ARCH: amd64
  OS: linux
  REGISTRY: ghcr.io/${{ github.repository }}

jobs:
  ci:
    name: UV Bot CI Job
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run tests
        run: make test

      - name: GitHub Container login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build docker image
        run: make image REGISTRY=$REGISTRY TARGETARCH=$ARCH TARGETOS=$OS

      - name: Publish docker image
        run: make push REGISTRY=$REGISTRY TARGETARCH=$ARCH TARGETOS=$OS
